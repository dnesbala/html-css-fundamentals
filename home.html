<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@300;400;600&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: antiquewhite;
        font-family: "Poppins", sans-serif;
      }

      p {
        font-size: 50px;
        font-weight: bold;
        color: #b41daf;
        text-transform: uppercase;
        text-align: center;
        text-decoration: underline;
        background-color: grey;
        height: 200px;
        width: 70%;
      }

      /* #para {

      } */

      a:link {
        background-color: rgb(200, 200, 200);
        color: rgb(256, 0, 256);
        /* color: #ff00ff; */
        text-decoration: none;

        padding: 10px;

        /* display: inline-block;
        height: 60px;
        width: 80px; */
      }

      a:hover {
        background-color: white;
        color: black;
      }

      a:visited {
        color: purple;
      }

      a:active {
        background-color: red;
      }

      ul {
        background-color: aliceblue;
        /* list-style-type: square; */
        list-style-type: none;
      }

      .box {
        background-color: cadetblue;
        height: 200px;
        width: 200px;

        /* border-width: 20px;
        border-style: solid;
        border-color: black; */
        border: 20px solid black;
        padding-left: 50px;
        margin: 80px;
      }
    </style>
  </head>
  <body>
    <p id="para">This is paragraph</p>
    <a href="#">Link</a>

    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <div class="box">
      <span>TEXT</span>
    </div>
  </body>
</html>
