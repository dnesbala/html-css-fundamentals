<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Intro</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      form {
        background-color: #ddd;
        padding: 36px;
      }

      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      input[type="number"] {
        display: block;
        padding: 16px 8px;
        border: 2px solid grey;
        margin-bottom: 16px;
      }

      .calculate-btn {
        padding: 16px 12px;
        background-color: black;
        color: white;
        cursor: pointer;
        width: 100%;
      }

      #sum-result {
        margin-top: 16px;
        text-align: center;
        font-size: 24px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <h2>Calculator</h2>
    <form>
      <input type="number" placeholder="Number 1" id="num1-input" />
      <input type="number" placeholder="Number 2" id="num2-input" />
      <input
        onclick="calculate(); return false;"
        type="submit"
        value="Calculate"
        class="calculate-btn"
      />
      <p id="sum-result"></p>
    </form>
  </body>

  <script>
    const num1Input = document.getElementById("num1-input");
    const num2Input = document.getElementById("num2-input");
    const sumResultElement = document.getElementById("sum-result");

    console.log(num1Input);

    function calculate() {
      const num1 = Number(num1Input.value);
      const num2 = Number(num2Input.value);

      // document.write(`Sum = ${num1 + num2}`);
      sumResultElement.innerHTML = `Sum = ${num1 + num2}`;
    }
  </script>

  <!-- <script src="script.js"></script> -->
</html>
