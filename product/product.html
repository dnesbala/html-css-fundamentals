<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoes Product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="product.css" />
  </head>
  <body>
    <div class="product-card">
      <img
        src="https://images.pexels.com/photos/1456737/pexels-photo-1456737.jpeg?auto=compress&cs=tinysrgb&dpr=1"
        alt="Shoes Image"
        class="product-img"
      />

      <section class="product-description">
        <div class="product-title">
          <p class="product-name">Replica Sneakers</p>
          <span class="product-tag">NEW</span>
        </div>

        <span class="discounted-price">&pound; 660.00</span>
        <span class="original-price">&pound; 1100.00</span>
      </section>
    </div>
  </body>
</html>
